<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swallow AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --pink: #ef4a8c;
      --pink-dark: #d93b7a;
      --gray: #444;
      --light-gray: #f5f5f5;
      --white: #fff;
      --bubble-user: #ef4a8c;
      --bubble-bot: #fff;
      --glass-bg: rgba(255,255,255,0.65);
      --glass-blur: blur(16px);
      --gradient-bg: linear-gradient(135deg, #ffe0f0 0%, #f9e6ff 100%);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--gradient-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      max-width: 420px;
      width: 95vw;
      margin: 40px auto;
      background: var(--glass-bg);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(239,74,140,0.12), 0 1.5px 8px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      height: 80vh;
      min-height: 520px;
      overflow: hidden;
      backdrop-filter: var(--glass-blur);
      border: 1.5px solid rgba(239,74,140,0.12);
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-header {
      background: transparent;
      display: flex;
      align-items: center;
      padding: 24px 28px 16px 28px;
      border-bottom: 1px solid #f3d1e2;
      box-shadow: 0 2px 8px rgba(239,74,140,0.04);
      gap: 18px;
    }
    .bird-logo {
      width: 56px;
      height: 56px;
      margin-right: 0;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(239,74,140,0.18);
      background: #fff;
      object-fit: cover;
      border: 2.5px solid #fff0f6;
      transition: transform 0.2s;
    }
    .bird-logo:hover {
      transform: scale(1.07) rotate(-6deg);
    }
    .chat-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--pink);
      letter-spacing: 1.5px;
      text-shadow: 0 1px 8px #fff3fa;
    }
    .chat-messages {
      flex: 1;
      padding: 28px 18px 18px 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: transparent;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 80%;
      padding: 14px 20px;
      border-radius: 20px 20px 16px 16px;
      font-size: 1.08rem;
      line-height: 1.6;
      box-shadow: 0 2px 12px rgba(239,74,140,0.04);
      word-break: break-word;
      transition: background 0.2s, color 0.2s;
      position: relative;
      opacity: 0;
      animation: bubbleIn 0.5s forwards;
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--pink) 80%, var(--pink-dark) 100%);
      color: var(--white);
      border-bottom-right-radius: 8px;
      box-shadow: 0 2px 12px rgba(239,74,140,0.10);
    }
    .message.bot {
      align-self: flex-start;
      background: var(--bubble-bot);
      color: var(--gray);
      border-bottom-left-radius: 8px;
      border: 1.5px solid #f3d1e2;
    }
    .message.loading::after {
      content: '...';
      animation: dots 1.2s steps(3, end) infinite;
      margin-left: 4px;
      color: var(--pink);
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    .chat-input-area {
      display: flex;
      padding: 18px 24px 22px 24px;
      background: transparent;
      border-top: 1px solid #f3d1e2;
      gap: 12px;
    }
    .chat-input {
      flex: 1;
      padding: 13px 18px;
      border: none;
      border-radius: 16px;
      background: #fff6fa;
      font-size: 1.08rem;
      outline: none;
      margin-right: 0;
      box-shadow: 0 1px 4px rgba(239,74,140,0.04);
      transition: box-shadow 0.2s;
    }
    .chat-input:focus {
      box-shadow: 0 2px 8px rgba(239,74,140,0.10);
    }
    .send-btn {
      background: linear-gradient(135deg, var(--pink) 80%, var(--pink-dark) 100%);
      color: var(--white);
      border: none;
      border-radius: 16px;
      padding: 13px 22px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(239,74,140,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .send-btn:hover {
      background: linear-gradient(135deg, var(--pink-dark) 80%, var(--pink) 100%);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 600px) {
      .chat-container {
        max-width: 100vw;
        min-height: 100vh;
        border-radius: 0;
        margin: 0;
        height: 100vh;
      }
      .chat-header, .chat-input-area {
        padding-left: 12px;
        padding-right: 12px;
      }
      .chat-messages {
        padding-left: 8px;
        padding-right: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <!-- Replace SVG with image -->
      <img class="bird-logo" src="bird-logo.png" alt="Pink Bird Logo" />
      <span class="chat-title">Swallow AI</span>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">Hello! I'm Swallow, your AI assistant. How can I help you today?</div>
    </div>
    <form class="chat-input-area" id="chat-form" autocomplete="off">
      <input class="chat-input" id="chat-input" type="text" placeholder="Type your message..." required />
      <button class="send-btn" type="submit">Send</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('chat-messages');

    let threadId = null;

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;
      addMessage(userMsg, 'user');
      input.value = '';
      addMessage('Swallow is thinking...', 'bot', 'loading');
      try {
        const { reply, thread_id } = await sendToBackend(userMsg, threadId);
        removeLoading();
        addMessage(reply, 'bot');
        threadId = thread_id;
      } catch (err) {
        removeLoading();
        addMessage('Sorry, there was an error connecting to Swallow.', 'bot');
      }
    });

    function addMessage(text, sender, loading) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender + (loading ? ' loading' : '');
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeLoading() {
      const loadingMsg = messages.querySelector('.message.bot.loading');
      if (loadingMsg) loadingMsg.remove();
    }

    async function sendToBackend(message, threadId) {
      const response = await fetch('http://localhost:5000/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: message,
          thread_id: threadId
        })
      });
      return await response.json();
    }
  </script>
</body>
</html>
